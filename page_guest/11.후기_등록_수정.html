<script>

this.starRating = (function () {
    var stars = 5,
        current = null,
        init = function () {
            //attach events
            //over out
            $(".rating").hover(
                function(){starRating.update('over', $('li').index(this));}, 
                function(){starRating.update('out', $('li').index(this));}
            );
            //click
            $(".rating").bind('touchstart mousedown', function(){
                starRating.update('clicked',  $('li').index(this));
            });
            console.log('init');
        },
        update = function (state, val) {
            switch(state){
                    case 'clicked':
                        console.log('clicked: ' + val);
                        current = val;
                        update('out', val);
                    break;
                    case 'over':
                        console.log('over: ' + val);
                        $("ul.star-rating a:eq("+ val +").star-on").css( "opacity", 1 );
                        for (var i = 0; i < stars; i++) { 
                            if(i <= val){
                                $("ul.star-rating a:eq("+ i +").star-on").css( "opacity", 1 );
                            }else{
                                $("ul.star-rating a:eq("+ i +").star-on").css( "opacity", 0 );
                            }
                        }
                    break;
                    case 'out':
                        console.log('out: ' + val);
                            for (var t = 0; t < stars; t++) { 
                                if(t > current || current === null){
                                    $("ul.star-rating a:eq("+ t +").star-on").css( "opacity", 0 );
                                }else{
                                    $("ul.star-rating a:eq("+ t +").star-on").css( "opacity", 1 );
                                }
                            }
                    break;
                    default:
                    
                    break;
            }
        };
    return {
        init: init,
        update: update
    };
}());


//init
$(document).ready(function () {
   starRating.init();
});//별점
