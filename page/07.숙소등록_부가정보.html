	<div id="Wapper">

        <header>
            <span class="top-l-button"><a href="#" class="ico-top ico-top-prev">이전</a></span>

		<div class="process-area">

		<div id="Content" class="v2 v3">
			<!-- enter info -->
			<section>
				<div class="cont-box-0">
					<h2>03.부가정보</h2>
					<div class="cont-area">
						<h3>기본정보</h3>
						<form>
							<div class="form-group input-area">
								<select class="form-control">
								<option selected="selected">체크인시간</option>
								<option>00:00</option>
								<option>01:00</option>
								<option>02:00</option>
								</select>
							</div>
							<div class="form-group input-area">
								<select class="form-control">
								<option selected="selected">체크아웃시간</option>
								<option>00:00</option>
								<option>01:00</option>
								<option>02:00</option>
								</select>
							</div>
							<div class="form-group input-area">
								<textarea class="form-control" rows="3">무료 Wifi 무료주차 금연객실 흡연객실
								</textarea>
							</div>
						</form>
						<div class="right-btn-area">
							<a href="#" class="btn-line-r5">저장</a>
						</div>
					</div>
					<div class="cont-area">
						<h3>편의시설</h3>
						<div class="service-list">
						  <div><a href="#"><span class="ico-service ico-service-menu01"></span><div>무료주차</div></a></div>
						  <div><a href="#"><span class="ico-service ico-service-menu02"></span><div>무선인터넷</div></a></div>
						  <div><a href="#"><span class="ico-service ico-service-menu03"></span><div>난방</div></a></div>
						  <div><a href="#"><span class="ico-service ico-service-menu04"></span><div>정수기</div></a></div>
						  <div><a href="#"><span class="ico-service ico-service-menu05"></span><div>음료&#40;커피,차&#41;</div></a></div>
						  <div><a href="#"><span class="ico-service ico-service-menu06"></span><div>냉장고</div></a></div>
						  <div><a href="#"><span class="ico-service ico-service-menu07"></span><div>내부화장실</div></a></div>
							<div class="add"><a href="#"><img src="../images/btn-plus.png" alt="추가" width="31" height="31"/></a></div>
						</div>
					</div>
					<div class="cont-area">
						<h3>인원추가정보</h3>
						<form>
							<div class="form-group input-area">
								<input type="text" class="form-control" placeholder="기준인원 외 추가시(원)">
							</div>
							<div class="form-group input-area">
								<input type="text" class="form-control" placeholder="침구추가(원)">
							</div>
							<div class="form-group input-area">
								<div class="wd70"><input type="text" class="form-control"></div>
								<div class="wd30"><a href="#" class="btn-line-r5">항목추가</a></div>
							</div>
							<div class="input-result">소아는 무료<a href="#" class="btn-del"><img src="../images/btn-del2.png" alt="삭제" width="12" height="12"/></a></div>
						</form>
					</div>
					<div class="cont-area">
						<h3>부대정보</h3>
						<form>
							<div class="form-group input-area">
								<input type="text" class="form-control" placeholder="부대정보를 입력해주세요">
							</div>
							<div class="form-group input-area">
								<div class="wd70"><input type="text" class="form-control"></div>
								<div class="wd30"><a href="#" class="btn-line-r5">항목추가</a></div>
							</div>
							<div class="input-result">레스토랑 09:00~17:00<a href="#" class="btn-del"><img src="../images/btn-del2.png" alt="삭제" width="12" height="12"/></a></div>
						</form>
					</div>
					<div class="cont-area mb40">
						<h3>유의사항</h3>
						<form>
							<div class="form-group input-area">
							<textarea class="form-control" rows="3" placeholder="유의사항 적어주세요"></textarea>
						</div>
						</form>
					</div>
			    </div>
				<!-- button -->
				<div class="btm-btn-area">
					<a href="#" class="btm-btn left-btn two-btn">임시저장</a><a href="#" class="btm-btn right-btn two-btn">다음</a>
